<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js" defer></script>
  <title>Cron√¥metro</title>
</head>
<body>
  <main>
    <h1>Cada segundo conta</h1>
    <section id="timer">
      <div class="time" id="minutes">00</div>
      <div class="separator">:</div>
      <div class="time" id="seconds">00</div>
      <div class="separator">:</div>
      <div class="time" id="milliseconds">000</div>
    </section>
    <section id="buttons">
      <button type="button" id="startBtn">Iniciar</button>
      <button type="button" id="pauseBtn">Pausar</button>
      <button type="button" id="resumeBtn">Continuar</button>
      <button type="button" id="resetBtn">Resetar</button>
    </section>
  </main>
</body>
</html>
